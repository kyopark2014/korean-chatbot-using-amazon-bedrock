<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Bedrock</title>
        <link rel="stylesheet", href="login.css">
    </head>
    <body>
        <header> 
            <h1>Bedrock Chatbot</h1>
        </header>
        <section class="container">
            <form id="my-form">
                <div class="msg">For login, use your own ID which should represent your identity.</div>
                <div class="input">
                    <label for="userId">User Id:</label>
                    <input type="text" id="userId">
                    <br><text>TTS: </text>
                    <select name="tts" id="tts">
                        <option value="disable" selected>Disable</option>
                        <option value="enable">Enable</option>
                    </select>
                    <text>Conversation Type: </text>
                    <select name="conversationType" id="convtype">
                        <option type="text" value="normal" selected>1-1. General Conversation</option>
                        <option value="qa-all">2-1. Multi RAG (OpenSearch / Kendra)</option>
                        <option value="qa-opensearch">2-2. RAG - opensearch</option>
                        <option value="qa-kendra">2-3. RAG - kendra</option>
                        <option value="dual-search">2-4. RAG - Dual Search (Korean/English)</option>   
                        <option value="rag-knowledge-base">2-5. RAG - Knowledge Base</option>   
                        <option value="rag-knowledge-base-chat">2-6. RAG - Knowledge Base Chat</option>   
                        
                        <option value="agent-executor">3-1. Agent Executor (LangGraph)</option>
                        <option value="agent-executor-chat">3-2. Agent Executor Chat (LangGraph)</option>
                        <option value="agent-reflection">3-3. Reflection Agent (LangGraph)</option>
                        
                        <option value="agent-knowledge-guru">4-1. Knowledge-guru</option>  
                        <option value="prompt-flow">4-2. Prompt Flow</option>   
                        <option value="prompt-flow-chat">4-3. Prompt Flow Chat</option>   
                        <option value="rag-prompt-flow">4-4. RAG Prompt Flow</option>   
                        <option value="bedrock-agent">4-5. Bedrock Agent</option>   
                        <option value="translation">5-1. Translation</option>
                        <option value="grammar">5-2. Grammatical Error Correction</option>                                  
                        <option value="sentiment">5-3. Extracted Topic and Sentiment</option>          
                        <option value="extraction">5-4. Information Extraction (email)</option>          
                        <option value="pii">5-5. Removing PII</option>          
                        <option value="step-by-step">5-6. Complex Question (step-by-step)</option>                                  
                        <option value="like-child">5-7. Child Conversation (few shot)</option>                                  
                        <option value="timestamp-extraction">5-8. Timestamp Extraction</option>                                  
                        <option value="code-generation-python">5-9. Code Generation - Python</option>         
                        <option value="code-generation-nodejs">5-10. Code Generation - Node.js</option>                        
                        <option value="funny">9. Free Conversation</option>   
                        
                    <!--  <option value="get-weather">15. Weather (function calling)</option> -->
                    <!--    <option value="none">99. No prompt</option>   -->
                    </select>                    
                </div>
                <input class="btn" type="submit" value="Submit">                
            </form>
        </section>        
        <script src="login.js"></script>
    </body>
</html>
