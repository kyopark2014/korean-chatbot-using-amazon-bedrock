<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Bedrock</title>
        <link rel="stylesheet", href="login.css">
    </head>
    <body>
        <header> 
            <h1>Bedrock Chatbot</h1>
        </header>
        <section class="container">
            <form id="my-form">
                <div class="msg">For login, use your own ID which should represent your identity.</div>
                <div class="input">
                    <label for="userId">User Id:</label>
                    <input type="text" id="userId">
                    <br><text>TTS: </text>
                    <select name="tts" id="tts">
                        <option value="disable" selected>Disable</option>
                        <option value="enable">Enable</option>
                    </select>
                    <text>Conversation Type: </text>
                    <select name="conversationType" id="convtype">
                        <option type="text" value="normal" selected>1-1. General Conversation</option>
                        <option value="agent-executor">2-1. Agent Executor (LangGraph)</option>
                        <option value="agent-executor-chat">2-2. Agent Executor Chat (LangGraph)</option>
                        <option value="agent-reflection">2-3. Reflection Agent (LangGraph)</option>
                        <option value="agent-knowledge-guru">4-3. Knowledge-guru</option>  
                        <option value="qa-all">3-1. Question/Answering (RAG ALL)</option>
                        <option value="qa-kendra">3-2. Question/Answering (RAG-kendra)</option>
                        <option value="qa-opensearch">3-3. Question/Answering (RAG-opensearch)</option>
                        <option value="dual-search">3-4. RAG - Dual Search (Korean/English)</option>   

                        <option value="code-generation-python">4-1. Code Generation - Python</option>         
                        <option value="code-generation-nodejs">4-2. Code Generation - Node.js</option>                        
                        <option value="translation">5. Translation</option>
                        <option value="grammar">6. Grammatical Error Correction</option>                                  
                        <option value="sentiment">7. Extracted Topic and Sentiment</option>          
                        <option value="extraction">8. Information Extraction (email)</option>          
                        <option value="pii">9. Removing PII</option>          
                        <option value="step-by-step">10. Complex Question (step-by-step)</option>                                  
                        <option value="like-child">11. Child Conversation (few shot)</option>                                  
                        <option value="timestamp-extraction">12. Timestamp Extraction</option>                                  
                        <option value="funny">13. Free Conversation</option>   
                    <!--  <option value="get-weather">15. Weather (function calling)</option> -->
                    <!--    <option value="none">99. No prompt</option>   -->
                    </select>                    
                </div>
                <input class="btn" type="submit" value="Submit">                
            </form>
        </section>        
        <script src="login.js"></script>
    </body>
</html>
